name: Deploy Frontend to AWS S3

# Run this workflow only when a push happens to the 'master' branch
# AND the changes are inside the 'frontend' folder.
on:
  push:
    branches:
      - master # Or 'main' if your branch is named main
    paths:
      - 'frontend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest # Use a standard virtual machine

    steps:
    # 1. Check out the repository code
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Configure AWS credentials using the secrets you stored
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-southeast-2 # <-- REPLACE with your bucket's region (e.g., ap-south-1)

    # 3. Sync the 'frontend' folder to the S3 bucket
    - name: Deploy static site to S3
      run: |
        aws s3 sync ./frontend s3://shriya-bakery-frontend